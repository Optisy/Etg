<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ethereum Gas Fees - ETG</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff7f50, #ff1493); /* Coral to Deep Pink */
            color: #282c34; /* Dark text for contrast */
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 rgba(255, 255, 0, 0.7); /* Yellow shadow for retro effect */
            border: 2px solid #FB834F; /* Border for retro effect */
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Slight background for contrast */
        }
        h2 {
            font-size: 2em;
            margin: 10px 0;
            text-shadow: 2px 2px 0 rgba(255, 255, 0, 0.5); /* Yellow shadow */
        }
        .description {
            font-size: 1.1em;
            margin: 15px 0;
            line-height: 1.5;
            padding: 15px;
            border: 1px dashed #FB834F; /* Dashed border for vintage look */
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.7); /* Slightly transparent background */
        }
        .supply {
            font-size: 1.5em; /* Increased font size for visibility */
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7); /* Slightly transparent background */
            border: 1px solid #FB834F; /* Border for emphasis */
            border-radius: 10px;
        }
        .supply span {
            font-size: 0.8em; /* Smaller font for the "1B" */
            vertical-align: super; /* Aligns "1B" as superscript */
        }
        .buy-button {
            background-color: #FB834F; /* Warm orange button */
            border: none;
            color: white; /* White text for button */
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.5em;
            margin: 15px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s; /* Added transform for animation */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4); /* Shadow for depth */
        }
        .buy-button:hover {
            background-color: #e67e22; /* Darker orange on hover */
            box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.6); /* Deeper shadow on hover */
            transform: scale(1.1); /* Scale effect on hover */
        }
        .icon {
            font-size: 3em;
            animation: bounce 1s infinite; /* Bouncing animation */
            margin-bottom: 20px; /* Space between icon and text */
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        /* Heavy Elements Styles */
        .heavy-element {
            height: 100px; /* Increased height for better visibility */
            margin: 10px;
            background: rgba(255, 255, 255, 0.8); /* Lighter background */
            border: 2px solid #FB834F; /* Solid border for emphasis */
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            transition: transform 0.3s, background-color 0.3s; /* Transition for hover effect */
            cursor: pointer; /* Pointer cursor for clickable elements */
        }

        .heavy-element:hover {
            transform: rotate(-3deg) scale(1.05); /* Tilt and scale effect on hover */
            background-color: rgba(255, 215, 0, 0.8); /* Change background on hover */
            color: #282c34; /* Change text color on hover */
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            h2 {
                font-size: 1.5em;
            }
            .description, .supply {
                font-size: 0.9em;
            }
            .buy-button {
                font-size: 1.2em;
                padding: 10px 15px;
            }
            .icon {
                font-size: 2.5em; /* Smaller icon on mobile */
            }
            .heavy-element {
                font-size: 1em; /* Smaller text for mobile */
                height: 80px; /* Adjust height for mobile */
            }
        }
    </style>
</head>
